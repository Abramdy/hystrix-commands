group 'com.cavok'
version '1.0-SNAPSHOT'

task wrapper(type: Wrapper) {
    gradleVersion = '3.2.1'
    distributionUrl = "https://services.gradle.org/distributions/gradle-$gradleVersion-all.zip"
}


apply plugin: 'java'
apply plugin: 'application'

mainClassName = "com.cavok.hystrix.CommandApplication"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

project.ext {
    configPath = "$rootProject.projectDir/config/"
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'com.netflix.hystrix:hystrix-core:1.5.8'
    compile 'io.dropwizard:dropwizard-core:1.0.5'
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.16.10'
}

run {
    args 'server', configPath + 'config.yml'
}
